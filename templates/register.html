<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
</head>
<body>

  
<section class="bg-gray-300">

    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">

      <aside
        class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6"
      >
        <img
          alt="Pattern"
          src="https://images.unsplash.com/photo-1601042879364-f3947d3f9c16?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </aside>
  
      <main
        aria-label="Main"
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:py-12 lg:px-16 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
          <a class="block text-blue-600" href="/">
            <span class="sr-only">Home</span>
            <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
              Home<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">User</span>
            </a>
          </a>
  
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
          >
            Welcome !
          </h1>
  
          <p class="mt-4 leading-relaxed text-gray-500">
            Create your account
          </p>

          <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flashes">
                        {% for category, message in messages %}
                            <li class="bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3" role="alert"
                              <p class="font-bold text-2xl">Informational message</p>
                              <p class="text-sm {{ category }}">{{ message }}</p>
                            </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
          </div>
  
          <form action="/register" method='POST' class="mt-8 grid grid-cols-6 gap-6">
            
            <div class="col-span-6 sm:col-span-3">
              <label
                for="username"
                class="block text-sm font-medium text-gray-700"
              >
                Name
              </label>
  
              <input
                type="text"
                id="username"
                name="username"
                required
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg text-gray-700 shadow-sm pl-2"
              />
            </div>
  
            <div class="col-span-6">
              <label for="Email" class="block text-sm font-medium text-gray-700">
                Email
              </label>
  
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg pl-2 text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
  
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg pl-2 text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label
                for="password_confirm"
                class="block text-sm font-medium text-gray-700"
              >
                Password Confirmation
              </label>
  
              <input
                type="password"
                id="password_confirmation"
                name="password_confirmation"
                required
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-lg pl-2 text-gray-700 shadow-sm"
              />
            </div>
  
           
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
              <input
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                type="submit"
                value="Valider"
                >
              </input>
  
              <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                Already have an account ?
                <a href="http://localhost:5000/login" class="text-gray-700 underline">Log in</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>
  
</body>
</html>
